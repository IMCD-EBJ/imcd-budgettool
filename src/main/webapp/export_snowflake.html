<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMCD Budget Tool</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/imcd-style.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="js/vendor/select2.min.css">
    <link rel="stylesheet" href="js/vendor/select2-bootstrap4.min.css">

</head>

<body data-pantalla="export_snowflake">

<div class="wrapper">
    <div id="section_sidebar"></div>

    <div id="content">
        <div id="section_header"></div>

        <!-- HERO -->
        <div class="card page-hero mb-3 bg-light-imcd text-primary-imcd">
            <div class="card-body d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <div class="page-hero-badge mr-3">
                        <i class="fas fa-database"></i>
                    </div>
                    <div>
                        <h1 class="page-hero-title mb-0">Snowflake Export</h1>
                        <div class="page-hero-subtitle">
                            Manage seasonality filters for Snowflake export
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <!-- ================= FILTER AREA ================= -->
            <div class="card card-body mt-2">
                <h5 class="header-table">Seasonality Definition</h5>
                <div class="col-md-2">
                    <label>Seasonality Name*</label>
                    <input type="text" id="filterName" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <label>Country</label>

                        <div class="dropdown w-100" data-boundary="viewport">
                            <button class="form-control dropdown-toggle text-left"
                                    type="button"
                                    id="countryDropdown"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                Select Countries
                            </button>

                            <div class="dropdown-menu w-100 p-3"
                                 style="max-height: 300px; overflow-y: auto;">

                                <div class="form-check">
                                    <input class="form-check-input country-check"
                                           type="checkbox"
                                           value="41100 - ES"
                                           id="countryES">
                                    <label class="form-check-label" for="countryES">Spain</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input country-check"
                                           type="checkbox"
                                           value="42100 - PT"
                                           id="countryPT">
                                    <label class="form-check-label" for="countryPT">Portugal</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input country-check"
                                           type="checkbox"
                                           value="43100 - MA"
                                           id="countryMA">
                                    <label class="form-check-label" for="countryMA">Morocco</label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <label>Principal</label>
                        <select id="filterPrincipal" class="form-control" multiple></select>
                    </div>

                    <div class="col-md-2">
                        <label>ILOB</label>

                        <div class="dropdown w-100" data-boundary="viewport">
                            <button class="form-control dropdown-toggle text-left"
                                    type="button"
                                    id="ilobDropdown"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                Select ILOB
                            </button>

                            <div id="ilobMenu"
                                 class="dropdown-menu w-100 p-3"
                                 style="max-height: 300px; overflow-y: auto;">
                                <!-- Se rellenar치 din치micamente -->
                            </div>
                        </div>
                    </div>


                    <div class="col-md-2">
                        <label>Sales Manager</label>
                        <select id="filterSalesManager" class="form-control"></select>
                    </div>

                    <div class="col-md-2">
                        <label>Product Manager</label>
                        <select id="filterProductManager" class="form-control"></select>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-2">
                        <label>Income Type</label>
                        <select id="filterIncomeType" class="form-control"></select>
                    </div>

                    <div class="col-md-2">
                        <label>Business Type</label>

                        <div class="dropdown w-100" data-boundary="viewport">
                            <button class="form-control dropdown-toggle text-left"
                                    type="button"
                                    id="businessTypeDropdown"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                Select Business Type
                            </button>

                            <div id="businessTypeMenu"
                                 class="dropdown-menu w-100 p-3"
                                 style="max-height: 300px; overflow-y: auto;">
                                <!-- Se rellenar치 din치micamente -->
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <label>Address Name</label>
                        <select id="filterAddressName" class="form-control" multiple></select>
                    </div>

                    <div class="col-md-2">
                        <label>Item Name</label>
                        <select id="filterItemName" class="form-control" multiple></select>
                    </div>

                    <div class="col-md-1">
                        <label>BU</label>
                        <select id="filterBU" class="form-control"></select>
                    </div>

                    <div class="col-md-1">
                        <label>BCC</label>
                        <select id="filterBCC" class="form-control"></select>
                    </div>

                    <div class="col-md-2">
                        <label>&nbsp;</label>
                        <button id="btnAddSeasonality" class="btn btn-success btn-block">
                            ADD SEASONALITY
                        </button>
                    </div>
                </div>
            </div>

            <!-- ================= SEASONALITY ================= -->
            <!-- ================= SEASONALITY DISTRIBUTION ================= -->

            <div id="seasonalityEditor" class="card card-body mt-3" style="display:none;">

                <h5 class="header-table">Seasonality Distribution</h5>

                <div class="row text-center">

                    <div class="col">JAN<input class="form-control perc-input" data-month="JAN"></div>
                    <div class="col">FEB<input class="form-control perc-input" data-month="FEB"></div>
                    <div class="col">MAR<input class="form-control perc-input" data-month="MAR"></div>
                    <div class="col">APR<input class="form-control perc-input" data-month="APR"></div>
                    <div class="col">MAY<input class="form-control perc-input" data-month="MAY"></div>
                    <div class="col">JUN<input class="form-control perc-input" data-month="JUN"></div>
                    <div class="col">JUL<input class="form-control perc-input" data-month="JUL"></div>
                    <div class="col">AUG<input class="form-control perc-input" data-month="AUG"></div>
                    <div class="col">SEP<input class="form-control perc-input" data-month="SEP"></div>
                    <div class="col">OCT<input class="form-control perc-input" data-month="OCT"></div>
                    <div class="col">NOV<input class="form-control perc-input" data-month="NOV"></div>
                    <div class="col">DEC<input class="form-control perc-input" data-month="DEC"></div>

                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label>Total %</label>
                        <input id="seasonalityTotal" class="form-control" readonly>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button id="btnSaveSeasonality" class="btn btn-primary btn-block">
                            SAVE SEASONALITY
                        </button>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <div id="seasonalityMessage" class="text-danger font-weight-bold"></div>
                    </div>
                </div>

            </div>

            <!-- ================= LISTADO ================= -->
            <div class="card card-body mt-3">

                <h5 class="header-table mb-3">
                    Seasonality List
                </h5>

                <div id="seasonalityContainer"></div>

                <div id="paginationSeasonality"
                     class="mt-3 d-flex justify-content-between"></div>

            </div>


        </div>
    </div>
</div>

<div id="section_footer"></div>

<script src="./js/core/jquery.3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script src="js/vendor/select2.min.js"></script>

<script src="js/core.js"></script>
<script src="js/layoutChrome.js"></script>

<script>
    MosaicChrome.loadChrome({
        appUrl: '/budgettool',
        headerSel: '#section_header',
        sidebarSel: '#section_sidebar',
        footerSel: '#section_footer'
    });
</script>

<script src="js/export_snowflake.js"></script>

</body>
</html>
