<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IMCD Budget Tool</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="styles/imcd-style.css">

    <!-- Font Awesome JS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



    <style>
        .form-control {
            font-size: 11px;
        }

        .textareaCustom {
                display: block;
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 11px;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        small {
            font-size: 14px;
        }

        .editable {
            background-color : #28a745;
            color: black;
            font-weight: bold;
        }

        .errorValue {
            background-color : #c82333;
            color: black;
            font-weight: bold;
        }

        .errorValue[readonly] {
            background-color : #c82333;
            color: black;
            font-weight: bold;
        }

        .editable:focus {
            background-color: #4bdc76;
            color: black;
            font-weight: bold;
        }

        .header-table{
            background: #515459;
            color: white;
            border: solid #515459;
            border-radius: 0.25em;
        }

        .customerArea{
            border: solid #515459;
            border-radius: 0.25em;
            margin-top: 0.3rem!important;
            padding-left: 1.25em;
            font-size: 16px;
        }






    </style>
</head>

<body data-pantalla="bum_process">


<div class="wrapper">
    <div id="section_sidebar"></div>
    <div id="content">
        <div id="section_header"></div>
        <div id="cardHeader" class="card card-body">
            <h4>BUM PROCESS</h4>
        </div>
        <br>

        <!-- Page Content -->
        <div class="container-fluid">
            <form id="formCompanyPrincipal">
                <div class="row">
                    <div class="card card-body col-md-7">
                        <div class="row p-1">
                            <div class="col-md-2">
                                <small>Company</small>
                            </div>
                            <div class="col-md-8">
                                <select id="select-company" name="COU_Id" class="form-control required"
                                        onchange="selectCompany_Change()">
                                    <option>select an option</option>
                                </select>
                            </div>

                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <small>Principal</small>
                            </div>
                            <div class="col-md-8">
                                <select id="select-principal" name="principal" class="form-control required"
                                        onchange="selectPrincipal_Change()">
                                    <option>Select a company to start</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="card card-body offset-md-1 col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="header-table text-center" id="recordsReported"><small>Actual Status</small>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-md-12">
                                <select id="select-bumTradename" name="bumTradeName" class="form-control required"
                                        onchange="selectbumTrade_Change()">
                                    <option>Select a company to start</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card card-body mt-3 row">
                <form id="tradeNameForm">
                    <div class="row ">
                        <div class="col-md-5 text-center">
                            <h5 class="header-table">Trade Name</h5>
                        </div>
                        <div class="col-md-3 offset-md-1 text-center">
                            <h5 class="header-table">Roy</h5>
                        </div>
                        <div class="col-md-3 text-center">
                            <h5 class="header-table">Budget</h5>
                        </div>
                    </div>
                    <div class="row p-1">

                        <div class="col-md-5 text-center">
                            <div class="row">
                                <div class="col-md-12">
                                    <select id="select-tradeName" name="PRODUCT_FULL_SEGMENT_NUMBER"
                                            class="form-control required"
                                            onchange="selectTradeName_Change()">
                                        <option>Select a principal to start</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-1 text-center">
                            <div class="table-responsive">
                                <table id="tableRoy" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <th name="Qty Roy">Qty Roy</th>
                                    <th name="Inv Roy">Inv Roy</th>
                                    <th name="%GM Roy">%GM Roy</th>
                                    <th name="GM Roy">GM Roy</th>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control text-center"
                                                   name="QTY_ROY" id="QTY_ROY"
                                                   pattern="^-?\d+$/$"
                                                   onkeypress='isIntegerKey(event,this)'
                                                   onchange="calcPercentGmRoy(event)"

                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center "
                                                   name="INV_ROY" id="INV_ROY"
                                                   pattern="^-?\d+$/$"
                                                   onkeypress='isIntegerKey(event,this)'
                                                   onchange="calcPercentGmRoy(event);"
                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center "
                                                   name="GM_ROYPERC" id="GM_ROYPERC"
                                                   pattern="^([0-9]\d?|100)(\.\d{1,2})?$"
                                                   onkeypress='isDecimalPercentKey(event,this)'
                                                   onchange="calcPercentGmRoy(event)"
                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center"
                                                   name="GM_ROY" id="GM_ROY" value="0" readonly/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="table-responsive">
                                <table id="tableBdg" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <th name="Qty Bdg">Qty Bdg</th>
                                    <th name="Inv Bdg">Inv Bdg</th>
                                    <th name="%GM Bdg">%GM Bdg</th>
                                    <th name="GM Bdg">GM Bdg</th>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control text-center "
                                                   name="QTY_BDG" id="QTY_BDG" pattern="^-?\d+$/$"
                                                   onkeypress='isIntegerKey(event,this)'
                                                   onchange="calcPercentGmBdg(event)"
                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center "
                                                   name="INV_BDG" id="INV_BDG" pattern="^-?\d+$/$"
                                                   onkeypress='isIntegerKey(event,this)'
                                                   onchange="calcPercentGmBdg(event)"
                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center "
                                                   name="GM_BDGPERC" id="GM_BDGPERC"
                                                   pattern="^([0-9]\d?|100)(\.\d{1,2})?$"
                                                   onkeypress='isDecimalPercentKey(event,this)'
                                                   onchange="calcPercentGmBdg(event)"
                                                   value="0"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control text-center" name="GM_BDG"
                                                   id="GM_BDG"
                                                   readonly
                                                   value="0"
                                            />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card card-body mt-3 row">

                <div class="row ">
                    <div class="col-md-4 text-center">
                        <h5 class="header-table">Customer Area</h5>
                    </div>
                    <div class="col-md-2 text-center">
                        <h5 class="header-table">%</h5>
                    </div>
                    <div class="col-md-3 text-center">
                        <h5 class="header-table">Roy</h5>
                    </div>
                    <div class="col-md-3 text-center">
                        <h5 class="header-table">Budget</h5>
                    </div>
                </div>
            </div>
            <form id="customerAreaForm">
                <div class="card card-body row">
                    <div class="row ">
                        <div class="col-md-4" id="customerAreas"></div>
                        <div class="col-md-2 text-center">
                            <div class="table-responsive">
                                <table id="tablePercentage" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <th name="ROY_PERC_CA/" editable="true">Roy</th>
                                    <th name="BDG_PERC_CA/" editable="true">Bdg</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-md-3 text-center">
                            <div class="table-responsive">
                                <table id="tableRoyPercent" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <th name="QTY_ROY_CA/" editable="false">Qty Roy</th>
                                    <th name="INV_ROY_CA/" editable="false">Inv Roy</th>
                                    <th name="GM_ROYPERC_CA/" editable="false">%GM Roy</th>
                                    <th name="GM_ROY_CA/" editable="false">GM Roy</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div class="table-responsive">
                                <table id="tableBdgPercent" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <th name="QTY_BDG_CA/" editable="false">Qty Bdg</th>
                                    <th name="INV_BDG_CA/" editable="false">Inv Bdg</th>
                                    <th name="GM_BDGPERC_CA/" editable="false">%GM Bdg</th>
                                    <th name="GM_BDG_CA/" editable="false">GM Bdg</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1 offset-md-3 text-center">
                            <h5 class="header-table">Total</h5>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="table-responsive">
                                <table id="tableTotalPercent" class="table table-striped table-bordered table-hover">
                                    <thead></thead>
                                    <tbody>
                                    <td>
                                        <input type="text" class="form-control text-center" name="TOTAL_ROY"
                                               id="TOTAL_ROY"
                                               readonly/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control text-center" name="TOTAL_BUDGET"
                                               id="TOTAL_BUDGET"
                                               readonly/>
                                    </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block" id="automaticDistributionButton"onclick="automaticDistribution(event)">Automatic
                                Distribution
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <label for="Comments">Comments</label>
                            <textarea class="textareaCustom" id="Comments" rows="3"></textarea>
                        </div>

                        <div class="col-md-2 mt-4 text-center">
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block" onclick="clean(event)">Clean</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block" id="saveButton">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card card-body row mt-1" id="divLogBumProcess">
                <div class="col-md-12 text-center">
                    <button class="btn btn-danger btn-lg" onclick="finalizeBumProcess(event)">Finalize Budget BUM
                        Process
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="section_footer"></div>

<!--   Core JS Files   -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
        integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
        crossorigin="anonymous"></script>
<!--TABLA BOOTSTRAP-->
<link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/core.js"></script>
<script src="js/layoutChrome.js"></script>

<script>
    MosaicChrome.loadChrome({
        appUrl: '/budgettool',
        headerSel: '#section_header',
        sidebarSel: '#section_sidebar',
        footerSel: '#section_footer'
    });
</script>

<script src="js/bum_process.js"></script>

</body>

</html>
