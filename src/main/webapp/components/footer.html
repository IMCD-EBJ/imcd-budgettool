<!-- footer.html -->
<footer id="appFooter" class="mt-4" role="contentinfo" aria-label="Application footer">

    <div class="container-fluid px-0">
        <div class="app-footer-bar d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="footer-left">
                <span class="footer-title">IMCD Iberia &amp; Maghreb</span>
            </div>
            <div class="footer-right">
                <span class="footer-badge">Budget Tool</span>
            </div>
        </div>
    </div>

    <script>
        (function(){
          try{
            var h = getComputedStyle(document.documentElement)
                      .getPropertyValue('--imcd-footer-h').trim() || '56px';
            var body = document.body;

            if (parseInt(getComputedStyle(body).paddingBottom,10) < parseInt(h,10)) {
              body.style.paddingBottom = h;
            }

            window.addEventListener('resize', function(){
              var h2 = getComputedStyle(document.documentElement)
                        .getPropertyValue('--imcd-footer-h').trim() || '56px';
              if (parseInt(getComputedStyle(body).paddingBottom,10) < parseInt(h2,10)){
                body.style.paddingBottom = h2;
              }
            });
          }catch(e){}
        })();
    </script>

    <style>
        :root { --imcd-footer-h: 56px; }

        #appFooter{
          position: fixed;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          z-index: 5000;
          background: #ffffff;
          border-top: 1px solid rgba(0,0,0,0.1);
        }

        #appFooter .app-footer-bar{
          min-height: var(--imcd-footer-h);
          padding: 8px 16px;
        }

        #appFooter .footer-title{ font-weight: 600; }
        #appFooter .footer-badge{
          display: inline-block;
          padding: 4px 8px;
          border-radius: 6px;
          border: 1px solid rgba(0,0,0,0.08);
          font-size: 0.875rem;
        }
    </style>
</footer>
